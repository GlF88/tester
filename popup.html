 <meta charset="utf-8">
<style type="text/css">

@font-face{
  font-family: Roboto;
  src: url(roboto-regular.ttf);
}

body{
	background: #222222; 	 	
	font-family: Roboto;
	max-height: 350px;
}


.textArr{
	width: 300px;
	height: 100px;
	display: block;
	margin: 0 auto;
	margin-top: 10px;
	margin-bottom: 10px;
	font-family: Roboto;
	resize: none;
	outline: none;
}

.btn{
  margin: 0 auto;
  text-align: center;
  cursor: pointer;
  color: #FF8C00;
  font-family: Roboto;
  font-size: 17px;
  text-shadow: 0 -1px rgb(46,53,58);
  width: 125px;
  height: 20px;
  padding-bottom: 5px;
  outline: none;
  border: 1px solid rgba(33,43,52,1);
  border-radius: 3px;
  background: rgb(81,92,102) linear-gradient(rgb(81,92,102), rgb(69,78,87));
  box-shadow:
   inset 0 1px rgba(101,114,126,1),
   inset 0 0 1px rgba(140,150,170,.8),
   0 1px rgb(83,94,104),
   0 0 1px rgb(86,96,106);	
}

#btndeCode{
	display: none;
}

#coder{
	float: left;	
}

#deCoder{
	float: right;
}

#link{
	padding-top: 20px;
	font-size: 13px;
	display: block;
	margin: 0 auto;
	text-align: center;
}

.category{
  text-align: center;
  cursor: pointer;
  color: #FF8C00;
  display: inline-block;
  font-family: Roboto;
  font-size: 17px;
  text-shadow: 0 -1px rgb(46,53,58);
  width: 148px;
  height: 20px;
  padding-bottom: 5px;
  outline: none;
  border: 1px solid rgba(33,43,52,1);
  border-radius: 3px;
  background: rgb(81,92,102) linear-gradient(rgb(81,92,102), rgb(69,78,87));
  box-shadow:
   inset 0 1px rgba(101,114,126,1),
   inset 0 0 1px rgba(140,150,170,.8),
   0 1px rgb(83,94,104),
   0 0 1px rgb(86,96,106);
}

.categoryFocus {
  border: 1px solid rgb(22,32,43);
  border-bottom: 1px solid rgb(25,34,45);
  background: rgb(53,61,71);
  box-shadow:
   inset 0 1px 3px rgba(0,10,20,.5),
   0 1px rgb(83,94,104),
   0 0 1px rgb(86,96,106);
  pointer-events: none;
} 

#wrapMenu{
	width: 100%;
	height: 35px;
	background: #4279bd;
	text-align: center;
	cursor: pointer;
}

#versionCode{
	font-family: Roboto;
	font-size: 15px;
	margin: 0 auto;
	width: 60%;
	height: 70%;
}

#versionCode div {
	color: #666;
	transition: 0.2s;
}

#versionCode div:hover{
	color: black;
	transition: 0.2s;
}

#more{
	color: black !important;
}

.moreVersion{
	display: none;
}
